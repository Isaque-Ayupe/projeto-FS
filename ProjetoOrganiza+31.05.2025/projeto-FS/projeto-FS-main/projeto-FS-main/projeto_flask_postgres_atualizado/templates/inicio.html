<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calendário - To-Do</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <nav id="sidebar">
    <div id="sidebar_content">
      <div id="user">
        <img src="{{ url_for('static', filename='img/perfil-projeto.jpg') }}" id="user_avatar" alt="Avatar">

        <p id="user_infos">
          <span class="item-description">
            Fulano de Tal
          </span>
          <span class="item-description">
            Lorem Ipsum
          </span>
        </p>
      </div>

      <ul id="side_items">
        <li class="side-item active"> 
          <!--fiz esta alteração: Ela dá o caminho certo para a rota no python-->
          <a href="{{ url_for('calendario_view') }}">
            <i class="fa-solid fa-chart-line"> </i>
            <span class="item-description">
            Calendario
          </span>
        </a>
    </li>


        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-user"></i>
            <span class="item-description">
              Usuários
            </span>
          </a>
        </li>

        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-bell"></i>
            <span class="item-description">
              Notificações (Breve)
            </span>
          </a>
        </li>

        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-box"></i>
            <span class="item-description">
              Produtos
            </span>
          </a>
        </li>

        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-image"></i>
            <span class="item-description">
              Imagens
            </span>
          </a>
        </li>

        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="item-description">
              Configurações
            </span>
          </a>
        </li>
      </ul>

      <button id="open_btn">
        <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <div id="logout">
      <button id="logout_btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="item-description">
          Logout
        </span>
      </button>
    </div>
  </nav>

  <main>
    <h1>Título</h1>
  </main>

  <script>
  document.getElementById('open_btn').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
});
</script>
</body>


</html>
