<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link rel="stylesheet" href="/static/css/styleusuario.css">
</head>
<body>
 
  <div class="perfil-card">
    <div class="avatar"></div>
    <div class="info">
      <h1>Editar Perfil</h1>
      <form id="perfilForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required />
        
        <label for="aniversario">Anivers√°rio</label>
        <input type="date" id="aniversario" name="aniversario" required />

        <!-- Campo de senha -->
        <label for="senha">Nova Senha</label>
        <input type="password" id="senha" name="senha" />

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

<script>
  document.getElementById('perfilForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const telefone = document.getElementById('telefone').value;
    const aniversario = document.getElementById('aniversario').value;
    const senha = document.getElementById('senha').value;

    // Valida senha, se preenchida
    if (senha && senha.length < 6) {
      alert('A senha deve ter pelo menos 6 caracteres.');
      return;
    }

    // Monta os dados
    const dados = { nome, email, telefone, aniversario };

    // Adiciona a senha se foi informada
    if (senha) {
      dados.senha = senha;
    }

    fetch('/usuario', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
    .then(response => {
      if (response.ok) {
        alert('Dados atualizados com sucesso!');
      } else {
        alert('Erro ao atualizar dados.');
      }
    });
  });
</script>

</body>
</html>
