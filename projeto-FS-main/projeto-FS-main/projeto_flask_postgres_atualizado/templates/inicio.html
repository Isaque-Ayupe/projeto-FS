  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<!--botao da sidebar-->
<body>
  <nav id="sidebar">
    <div id="sidebar_content">
      <div id="user">
        <img src="{{ url_for('static', filename='img/perfil-projeto.jpg') }}" id="user_avatar" alt="Avatar">

        <p id="user_infos">
          <span class="item-description">
            Fulano de Tal
        </p>
      </div>

      <!--botao que manda para o dashboard-->
      <ul id="side_items">
        <li class="side-item active"> 
          <!--fiz esta alteração: Ela dá o caminho certo para a rota no python-->
          <a href="{{ url_for('calendario_view') }}">
            <i class="fa-solid fa-chart-line"> </i>
            <span class="item-description">
            Calendario
          </span>
        </a>
    </li>

        <!--botao para redirecionar para aba de usuarios-->

            </span>
