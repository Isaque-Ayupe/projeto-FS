<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calendário - To-Do</title>

  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div>
    <nav id="sidebar">
      <div id="sidebar_content">

        <!-- Informações do usuário -->
        <div id="user">
          <img src="/static/img/perfil-projeto.jpg" id="user_avatar" alt="Foto do usuário">
          <p id="user_infos">
            <span class="item-description">User</span>
            <span class="item-description">Admin</span>
          </p>
        </div>

        <!-- Itens de navegação -->
        <ul id="side_items">
          <li class="side-item active">
            <a href="{{ url_for('calendario_view') }}">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="item-description">Calendário</span>
            </a>
          </li>

          <li class="side-item">
            <a href="{{ url_for('kanban_view') }}">
              <i class="fa-solid fa-list"></i>
              <span class="item-description">Tarefas</span>
            </a>
          </li>

          <li class="side-item">
            <a href="{{ url_for('user_view') }}">
              <i class="fa-regular fa-user"></i>
              <span class="item-description">Usuário</span>
            </a>
          </li>
        </ul>
        </div>

        <!-- Botão de expandir/retrair menu -->
        <button id="open_btn" aria-label="Expandir ou retrair menu">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>

        <!-- Botão de logout -->
        <form action="logout" method="post">
          <button id="logout_btn" type="submit">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="item-description">Logout</span>
          </button>
        </form>

      </div>
    </nav>
  </div>

  <main>
    <h1>Organiza+</h1>
  </main>

  <!-- JS -->
  <script src="/static/JS/script.js"></script>
</body>

</html>
