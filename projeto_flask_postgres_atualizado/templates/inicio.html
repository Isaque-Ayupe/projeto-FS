<body>

        <p id="user_infos">
          <span class="item-description">
            User
          </span>
          <span class="item-description">
            Admin
          </span>
        </p>
      </div>

      <ul id="side_items">
        <li class="side-item active">
          <a href="#">
            <i class="fa-solid fa-calendar-days"></i>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
