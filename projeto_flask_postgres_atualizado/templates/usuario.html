<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link rel="stylesheet" href="/src/css/styleusuario.css">

</head>
<body>
 
    <div class="perfil-card">
    <div class="avatar"></div>
    <div class="info">
      <h1>Editar Perfil</h1>
      <form id="perfilForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="JoÃ£o Silva" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="joao@example.com" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" value="(11) 98765-4321" required />

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('perfilForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      alert(`Dados salvos:\nNome: ${nome}\nEmail: ${email}\nTelefone: ${telefone}`);
    });
  </script>
   
</body>
</html>
